<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />

  <meta name="description" content="Design your Business" />
  <title>Layer Progetti</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />

<body>
  <!-- INTRO ANIMATA -->
  <div class="intro">
    <img src="layer logo.svg" alt="Layer Logo" class="intro-logo" />
  </div>

  <!-- HEADER -->
  <header>
    <img src="layer logo bandiera.svg" alt="Layer Logo" class="logo" />

      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>

      </ul>

  </header>

  <!-- HOME PAGE -->
  <main id="home">
    <section class="grid-progetti">
      <!-- Esempio di un progetto -->
      <div class="progetto">
        <img src="immagine demo.svg" alt="nome progetto" />
        <div class="overlay"><span>nome progetto</span></div>
      </div>
      <!-- Altri progetti -->
    </section>
  </main>

  <!-- ABOUT PAGE -->
  <section id="about" class="about-section">
    <div class="about-text">
      <h1>About</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
    </div>
    <div class="about-image">
      <img src="immagine demo.svg" alt="About Project" />
    </div>
  </section>

  <!-- CONTATTI / FOOTER -->
  <footer id="contatti">
    <p><strong>LAYER Retail Design Ã¨ Main Designer per COSPE</strong></p>
    <hr />
    <div class="footer-contatti">
      <div><img src="posizione.svg" alt="posizione" /> Via G. Maggiolini 15, 20900 Monza (MB)</div>
      <div><img src="mail.svg" alt="email" /> ftossona@layerprogetti.com</div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
