<!DOCTYPE html>
<!--[if IE 7]><html class="ie ie7" lang="en"><![endif]-->
<!--[if IE 8]><html class="ie ie8" lang="en"><![endif]-->
<!--[if !(IE 7) | !(IE 8)]><!--><html lang="en"><!--<![endif]-->
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="description" content="Project Description" />
	<meta name="keywords" content="Project Keywords" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>LAYER Retail Design</title>

	<!-- Google Fonts: Poppins Thin (100) and Bold (700) -->
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;700&display=swap" rel="stylesheet">

	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<link href="css/responsive.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="css/slimbox2.css" type="text/css" media="screen" />	
	<link rel="icon" href="images/favicon layer.png" type="image/png" />
 	<!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
	
	<script type="text/javascript" src="js/slimbox2.js"></script>
	<script src="js/site.js" type="text/javascript"></script>

	<style>
		/* Font settings */
		body {
			font-family: 'Poppins', sans-serif;
			font-weight: 100; /* Thin for normal text */
		}
		h1, h2, h3, h4, h5, h6, .site-title, .site-description {
			font-weight: 700; /* Bold for titles */
		}

		/* Intro logo styles */
		#intro {
			position: fixed;
			top: 0;
			left: 0;
			width: 100vw;
			height: 100vh;
			background: white;
			display: flex;
			align-items: center;
			justify-content: center;
			z-index: 9999;
			opacity: 1;
			transition: opacity 1s ease;
		}
		#intro.fade-out {
			opacity: 0;
			pointer-events: none;
		}
		#intro-logo {
			max-width: 300px;
			max-height: 300px;
			opacity: 1;
			animation: fadeInOut 3s forwards;
		}
		@keyframes fadeInOut {
			0% {opacity: 0;}
			20% {opacity: 1;}
			80% {opacity: 1;}
			100% {opacity: 0;}
		}

		/* Nascondi il contenuto prima della rimozione dell'intro */
		body.loading *:not(#intro) {
			visibility: hidden;
		}

		/* Footer centrato */
		#mastfoot .container {
			text-align: center;
			display: flex;
			flex-direction: column;
			align-items: center;
			gap: 10px;
		}
		#mastfoot p {
			margin: 0;
			font-weight: 700;
		}
		#mastfoot nav.bottom-nav ul {
			list-style: none;
			padding: 0;
			margin: 0;
			display: flex;
			gap: 20px;
			justify-content: center;
		}
		#mastfoot nav.bottom-nav ul li a {
			text-decoration: none;
			color: inherit;
			font-weight: 100;
		}

		/* Contact info hidden by default */
		#contact-info {
			display: none;
			margin-top: 10px;
			font-weight: 100;
			font-size: 0.9em;
		}

		/* Change cursor to pointer on Contact menu item */
		.top-nav ul li.contact-click {
			cursor: pointer;
		}

	</style>

	<script>
		document.documentElement.classList.add('loading');

		window.addEventListener('load', function() {
			const intro = document.getElementById('intro');
			// Dopo 3 secondi, aggiungi classe fade-out e poi rimuovi intro
			setTimeout(() => {
				intro.classList.add('fade-out');
				setTimeout(() => {
					intro.style.display = 'none';
					document.documentElement.classList.remove('loading');
				}, 1000); // corrisponde alla durata della transizione
			}, 3000);
		});

		// Funzione per toggle dati contatto
		function toggleContactInfo() {
			const info = document.getElementById('contact-info');
			if(info.style.display === 'block') {
				info.style.display = 'none';
			} else {
				info.style.display = 'block';
			}
		}
	</script>
</head>

<body>
	<!-- Intro logo -->
	<div id="intro">
	  <img src="images/layer logo.svg" alt="Logo" id="intro-logo" />
	</div>

	
	<header id="masthead">
		<div class="container">
			<div class="site-detail">
				<h1 class="site-title">
					<a href="index.html">LAYER Retail Design</a>
				</h1>
				<h4 class="site-description">Minimal and Clean Template</h4>
			</div>
			<nav class="top-nav">
				<ul>
					<li class="current"><a href="index.html">Home</a></li>
					<li><a href="about.html">About</a></li>
					<li class="last contact-click" onclick="toggleContactInfo()">Contact</li>
				</ul>
			</nav>
			<div id="contact-info">
				<p>Nome: Mario</p>
				<p>Cognome: Rossi</p>
				<p>Email: mario.rossi@example.com</p>
			</div>
		</div>
	</header><!-- end #masthead -->

	<div id="main-content" class="clearfix">
		<div class="container">
			<h1>Gallery</h1>
			<ul>
				<li>					
					<a href="images/image1.jpg" rel="lightbox-journey" title="Bee on Flower"><img src="images/image1.jpg" alt="Portfolio Image"></a>
				</li>
				<li>
					<a href="images/image2.jpg" rel="lightbox-journey" title="Purple Flowers"><img src="images/image2.jpg" alt="Portfolio Image"></a>
				</li>
				<li>
					<a href="images/image3.jpg" rel="lightbox-journey" title="Sun Flower"><img src="images/image3.jpg" alt="Portfolio Image"></a>
				</li>
				<li>
					<a href="images/image4.jpg" rel="lightbox-journey" title="Bell Amphitheater, Camp John Hay"><img src="images/image4.jpg" alt="Portfolio Image"></a>
				</li>
				<li>
					<a href="images/image5.jpg" rel="lightbox-journey" title="Hundred Islands, Pangasinan"><img src="images/image5.jpg" alt="Portfolio Image"></a>
				</li>
				<li class="last">
					<a href="images/image6.jpg" rel="lightbox-journey" title="Hundred Islands, Pangasinan"><img src="images/image6.jpg" alt="Portfolio Image"></a>				
				</li>
			</ul>
		</div>
	</div><!-- end #main-content -->

	<footer id="mastfoot">
		<div class="container txt-center">
			<p>LAYER Retail Design</p>
			<nav class="bottom-nav">
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="about.html">About</a></li>
					<li><a onclick="toggleContactInfo()" style="cursor:pointer;">Contact</a></li>
				</ul>
			</nav>
		</div>
	</footer>
	
</body>
</html>
