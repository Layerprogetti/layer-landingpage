	<style>
		/* Font settings */
		body {
			font-family: 'Poppins', sans-serif;
			font-weight: 100; /* Thin for normal text */
		}
		h1, h2, h3, h4, h5, h6, .site-title, .site-description {
			font-weight: 700; /* Bold for titles */
		}

		/* Intro logo styles */
		#intro {
			position: fixed;
			top: 0;
			left: 0;
			width: 100vw;
			height: 100vh;
			background: white;
			display: flex;
			align-items: center;
			justify-content: center;
			z-index: 9999;
			opacity: 1;
			transition: opacity 1s ease;
		}
		#intro.fade-out {
			opacity: 0;
			pointer-events: none;
		}
		#intro-logo {
			max-width: 300px;
			max-height: 300px;
			opacity: 1;
			animation: fadeInOut 3s forwards;
		}
		@keyframes fadeInOut {
			0% {opacity: 0;}
			20% {opacity: 1;}
			80% {opacity: 1;}
			100% {opacity: 0;}
		}

		/* Nascondi il contenuto prima della rimozione dell'intro */
		body.loading *:not(#intro) {
			visibility: hidden;
		}

		/* Footer centrato e semplice */
		#mastfoot .container {
			text-align: center;
			padding: 20px 0;
		}
		#mastfoot p {
			margin: 0;
			font-weight: 700;
		}

		/* Menu styles */
		.top-nav ul {
			display: flex;
			gap: 20px;
			align-items: center;
			padding-left: 0;
			list-style: none;
			margin: 0;
		}
		.top-nav ul li {
			font-weight: 100;
			cursor: pointer;
			position: relative;
		}
		.top-nav ul li a {
			font-weight: 100;
			text-decoration: none;
			color: inherit;
		}
		.top-nav ul li.current a {
			font-weight: 700;
		}

		/* Contatti dropdown */
		#contact-container {
			display: flex;
			align-items: center;
			position: relative;
		}
		#contact-separator {
			width: 1px;
			height: 20px;
			background: #ccc;
			margin-left: 8px;
			margin-right: 8px;
			opacity: 0;
			transition: opacity 0.3s ease;
		}
		#contact-info {
			position: absolute;
			top: 100%;
			left: 100%;
			margin-left: 10px;
			background: white;
			border: 1px solid #ddd;
			padding: 10px 15px;
			box-shadow: 0 2px 8px rgba(0,0,0,0.15);
			opacity: 0;
			visibility: hidden;
			transition: opacity 0.3s ease, visibility 0.3s ease;
			white-space: nowrap;
			font-weight: 100;
			font-size: 0.9em;
			z-index: 10000;
		}
		#contact-info.show {
			opacity: 1;
			visibility: visible;
		}
		#contact-separator.show {
			opacity: 1;
		}

		/* Logo in header */
		.site-logo {
			max-height: 50px;
			vertical-align: middle;
		}
	</style>

	<script>
		document.documentElement.classList.add('loading');

		// Mostra intro solo la prima volta: uso sessionStorage
		window.addEventListener('load', function() {
			const intro = document.getElementById('intro');
			if(sessionStorage.getItem('introShown') === 'true') {
				// Nascondi subito intro
				intro.style.display = 'none';
				document.documentElement.classList.remove('loading');
			} else {
				// Mostra intro con animazione
				setTimeout(() => {
					intro.classList.add('fade-out');
					setTimeout(() => {
						intro.style.display = 'none';
						document.documentElement.classList.remove('loading');
						sessionStorage.setItem('introShown', 'true');
					}, 1000);
				}, 3000);
			}
		});

		// Toggle dropdown contatti
		function toggleContactInfo() {
			const info = document.getElementById('contact-info');
			const separator = document.getElementById('contact-separator');
			if(info.classList.contains('show')) {
				info.classList.remove('show');
				separator.classList.remove('show');
			} else {
				info.classList.add('show');
				separator.classList.add('show');
			}
		}

		// Quando si clicca "Home", rimuovo la tendina contatti se aperta
		function onHomeClick() {
			const info = document.getElementById('contact-info');
			const separator = document.getElementById('contact-separator');
			info.classList.remove('show');
			separator.classList.remove('show');
		}
	</script>
</head>

<li>
