	<style>
		/* Intro logo styles */
		#intro {
			position: fixed;
			top: 0;
			left: 0;
			width: 100vw;
			height: 100vh;
			background: white;
			display: flex;
			align-items: center;
			justify-content: center;
			z-index: 9999;
			opacity: 1;
			transition: opacity 1s ease;
		}
		#intro.fade-out {
			opacity: 0;
			pointer-events: none;
		}
		#intro-logo {
			max-width: 300px;
			max-height: 300px;
			opacity: 1;
			animation: fadeInOut 3s forwards;
		}
		@keyframes fadeInOut {
			0% {opacity: 0;}
			20% {opacity: 1;}
			80% {opacity: 1;}
			100% {opacity: 0;}
		}

		/* Nascondi il contenuto prima della rimozione dell'intro */
		body.loading *:not(#intro) {
			visibility: hidden;
		}
	</style>

	<script>
		document.documentElement.classList.add('loading');

		window.addEventListener('load', function() {
			const intro = document.getElementById('intro');
			// Dopo 3 secondi, aggiungi classe fade-out e poi rimuovi intro
			setTimeout(() => {
				intro.classList.add('fade-out');
				setTimeout(() => {
					intro.style.display = 'none';
					document.documentElement.classList.remove('loading');
				}, 1000); // corrisponde alla durata della transizione
			}, 3000);
		});
	</script>
</head>
