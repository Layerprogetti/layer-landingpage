<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Design your Business" />
  <meta name="keywords" content="Retail, Design, Interior, Stand, Progetti" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LAYER Retail Design</title>
  <link rel="icon" href="images/favicon layer.png" type="image/png" />

  <!-- Font Poppins Medium + Thin -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;500&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      font-weight: 100;
      background: white;
      color: black;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 1px solid black;
    }

    .site-logo {
      height: 40px;
    }

    nav ul {
      display: flex;
      gap: 30px;
      list-style: none;
      font-weight: 100;
    }

    nav ul li a {
      text-decoration: none;
      color: black;
      position: relative;
    }

    nav ul li a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 0%;
      height: 1px;
      background: black;
      transition: width 0.3s ease;
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .project-tile {
      position: relative;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .project-tile img {
      width: 100%;
      height: auto;
      display: block;
      transition: opacity 0.3s ease;
    }

    .project-title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: black;
      font-weight: 500;
      font-size: 1em;
      text-align: center;
      pointer-events: none;
    }

    .project-tile:hover {
      transform: scale(1.02);
    }

    .project-tile:hover img {
      opacity: 0.3;
    }

    footer {
      padding: 40px 20px;
      text-align: center;
      border-top: 1px solid black;
    }

    .footer-contacts {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      margin-top: 20px;
    }

    .footer-contact {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 100;
    }

    .footer-contact img {
      width: 18px;
      height: auto;
    }

    /* Intro */
    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 1s ease;
    }

    #intro.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    #intro-logo {
      max-width: 300px;
      max-height: 300px;
      opacity: 1;
      animation: fadeInOut 3s forwards;
    }

    @keyframes fadeInOut {
      0% {opacity: 0;}
      20% {opacity: 1;}
      80% {opacity: 1;}
      100% {opacity: 0;}
    }

    html.loading *:not(#intro) {
      visibility: hidden;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 20px;
      }

      .gallery {
        padding: 20px;
        gap: 15px;
      }
    }
  </style>

  <script>
    document.documentElement.classList.add('loading');

    window.addEventListener('load', function () {
      const intro = document.getElementById('intro');
      if (sessionStorage.getItem('introShown') === 'true') {
        intro.style.display = 'none';
        document.documentElement.classList.remove('loading');
      } else {
        setTimeout(() => {
          intro.classList.add('fade-out');
          setTimeout(() => {
            intro.style.display = 'none';
            document.documentElement.classList.remove('loading');
            sessionStorage.setItem('introShown', 'true');
          }, 1000);
        }, 3000);
      }
    });
  </script>
</head>

<body>
  <!-- INTRO LOGO -->
  <div id="intro">
    <img src="images/layer logo.svg" alt="Logo" id="intro-logo" />
  </div>

  <!-- HEADER -->
  <header>
    <a href="index.html">
      <img src="images/layer logo bandiera.svg" alt="LAYER Retail Design" class="site-logo" />
    </a>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="#footer">Contatti</a></li>
      </ul>
    </nav>
  </header>

  <!-- GALLERY -->
  <main>
    <div class="gallery">
      <!-- Ripeti questo blocco per ogni progetto -->
      <div class="project-tile">
        <img src="images/immagine demo.jpg" alt="Progetto 1" />
        <div class="project-title">Nome Progetto</div>
      </div>
      <div class="project-tile">
        <img src="images/immagine demo.jpg" alt="Progetto 2" />
        <div class="project-title">Nome Progetto</div>
      </div>
      <div class="project-tile">
        <img src="images/immagine demo.jpg" alt="Progetto 3" />
        <div class="project-title">Nome Progetto</div>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer id="footer">
    <p>LAYER Retail Design è Main Designer per COSPE</p>
    <div class="footer-contacts">
      <div class="footer-contact">
        <img src="images/posizione.svg" alt="Posizione">
        <p>Via Esempio 123, Città</p>
      </div>
      <div class="footer-contact">
        <img src="images/mail.svg" alt="Email">
        <p>f.toscano@layerprogetti.com</p>
      </div>
    </div>
  </footer>
</body>
</html>
