<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Design your Business" />
  <meta name="keywords" content="Retail, Interior, Exhibit, Design, Layer Progetti" />
  <title>LAYER Retail Design</title>
  <link rel="icon" href="images/favicon layer.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    :root {
      --text-color: #000;
      --bg-color: #fff;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      font-weight: 100;
    }

    h1, h2, h3, h4, h5, h6 {
      font-weight: 500;
    }

    /* INTRO */
    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 1s ease;
    }

    #intro.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    #intro-logo {
      max-width: 200px;
      animation: fadeInOut 3s forwards;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #000;
    }

    .logo img {
      height: 40px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    nav a {
      text-decoration: none;
      color: var(--text-color);
      position: relative;
      font-weight: 100;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -3px;
      height: 1px;
      width: 0;
      background: var(--text-color);
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    /* GALLERY */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }

    .project {
      position: relative;
      overflow: hidden;
      aspect-ratio: 1/1;
      cursor: pointer;
    }

    .project img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .project:hover img {
      transform: scale(1.05);
      opacity: 0.6;
    }

    .project-title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: var(--text-color);
      font-weight: 500;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .project:hover .project-title {
      opacity: 1;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 2rem 1rem;
      border-top: 1px solid #000;
    }

    footer p {
      font-weight: 500;
      margin: 0.5rem 0;
    }

    .footer-icons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    .footer-icons img {
      height: 20px;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Intro -->
  <div id="intro">
    <img src="images/layer logo.svg" alt="Logo" id="intro-logo">
  </div>

  <!-- Header -->
  <header>
    <div class="logo">
      <a href="index.html"><img src="images/layer logo bandiera.svg" alt="Layer Logo"></a>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="#contacts">Contatti</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Gallery -->
  <main class="grid">
    <div class="project">
      <img src="images/immagine demo.svg" alt="Progetto 1">
      <div class="project-title">nome progetto</div>
    </div>
    <div class="project">
      <img src="images/immagine demo.svg" alt="Progetto 2">
      <div class="project-title">nome progetto</div>
    </div>
    <div class="project">
      <img src="images/immagine demo.svg" alt="Progetto 3">
      <div class="project-title">nome progetto</div>
    </div>
    <!-- altri progetti -->
  </main>

  <!-- Footer -->
  <footer id="contacts">
    <p>Francesco Toscano</p>
    <p>f.toscano@layerprogetti.com</p>
    <div class="footer-icons">
      <img src="images/posizione.svg" alt="Posizione">
      <img src="images/mail.svg" alt="Mail">
    </div>
  </footer>

  <script>
    document.documentElement.classList.add('loading');

    window.addEventListener('load', () => {
      const intro = document.getElementById('intro');
      if (sessionStorage.getItem('introShown') === 'true') {
        intro.style.display = 'none';
      } else {
        setTimeout(() => {
          intro.classList.add('fade-out');
          setTimeout(() => {
            intro.style.display = 'none';
            sessionStorage.setItem('introShown', 'true');
          }, 1000);
        }, 3000);
      }
    });
  </script>
</body>
</html>
