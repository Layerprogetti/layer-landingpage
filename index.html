<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Project Description" />
  <meta name="keywords" content="Project Keywords" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Minimal Gallery Theme</title>

  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link href="css/responsive.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="css/slimbox2.css" type="text/css" media="screen" />
  
  <style>
    /* Intro animation */
    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 1s ease;
    }

    #intro.show {
      opacity: 1;
    }

    #intro.fade-out {
      opacity: 0;
    }

    #intro-logo {
      max-width: 200px;
      height: auto;
    }
  </style>

  <!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
  <script type="text/javascript" src="js/slimbox2.js"></script>
  <script src="js/site.js" type="text/javascript"></script>
</head>

<body>

  <!-- Intro logo -->
  <div id="intro">
    <img src="images/layer logo.svg" alt="Logo" id="intro-logo" />
  </div>

  <header id="masthead">
    <div class="container">
      <div class="site-detail">
        <h1 class="site-title">
          <a href="index.html">Minimal Gallery Theme</a>
        </h1>
        <h4 class="site-description">Minimal and Clean Template</h4>
      </div>
      <nav class="top-nav">
        <ul>
          <li class="current"><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li class="last"><a href="mailto:ajbiscaro@gmail.com">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div id="main-content" class="clearfix">
    <div class="container">
      <h1>Gallery</h1>
      <ul>
        <li><a href="images/image1.jpg" rel="lightbox-journey" title="Bee on Flower"><img src="images/image1.jpg" alt="Portfolio Image"></a></li>
        <li><a href="images/image2.jpg" rel="lightbox-journey" title="Purple Flowers"><img src="images/image2.jpg" alt="Portfolio Image"></a></li>
        <li><a href="images/image3.jpg" rel="lightbox-journey" title="Sun Flower"><img src="images/image3.jpg" alt="Portfolio Image"></a></li>
        <li><a href="images/image4.jpg" rel="lightbox-journey" title="Bell Amphitheater, Camp John Hay"><img src="images/image4.jpg" alt="Portfolio Image"></a></li>
        <li><a href="images/image5.jpg" rel="lightbox-journey" title="Hundred Islands, Pangasinan"><img src="images/image5.jpg" alt="Portfolio Image"></a></li>
        <li class="last"><a href="images/image6.jpg" rel="lightbox-journey" title="Hundred Islands, Pangasinan"><img src="images/image6.jpg" alt="Portfolio Image"></a></li>
      </ul>
    </div>
  </div>

  <footer id="mastfoot">
    <div class="container txt-center">
      <p>Copyright &copy; 2014. All Right Reserved <a href="http://dkntemplates.com" target="_blank">Dkntemplates</a>.</p>
      <p>Theme by <a href="http://ajbiscaro.com">Ardel John Biscaro</a></p>
      <nav class="bottom-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="mailto:ajbiscaro@gmail.com">Contact</a></li>
        </ul>
      </nav>
    </div>
  </footer>

  <!-- Dissolvenza in e out del logo -->
  <script>
    window.addEventListener('load', function () {
      const intro = document.getElementById('intro');
      
      // Fade-in
      setTimeout(() => {
        intro.classList.add('show');
      }, 100);

      // Fade-out
      setTimeout(() => {
        intro.classList.remove('show');
        intro.classList.add('fade-out');
      }, 2100);

      // Rimuove il div dopo l'animazione
      setTimeout(() => {
        intro.style.display = 'none';
      }, 3100);
    });
  </script>

</body>
</html>
