<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Design your Business" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAYER Retail Design</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;500&display=swap" rel="stylesheet">
  <link rel="icon" href="images/favicon layer.png" type="image/png" />

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      font-weight: 100;
      background: #fff;
      color: #000;
    }
    header {
      border-bottom: 1px solid black;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      height: 40px;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #000;
      font-weight: 100;
      position: relative;
    }
    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 1px;
      left: 0;
      bottom: -2px;
      background-color: black;
      transition: width 0.3s ease;
    }
    nav a:hover::after {
      width: 100%;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 2rem;
    }
    .project {
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }
    .project img {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease, opacity 0.3s ease;
      display: block;
    }
    .project:hover img {
      transform: scale(1.03);
      opacity: 0.5;
    }
    .project-name {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.3s ease;
      font-weight: 500;
      text-align: center;
    }
    .project:hover .project-name {
      opacity: 1;
    }

    footer {
      padding: 2rem;
      border-top: 1px solid black;
      text-align: left;
      display: flex;
      flex-direction: column;
      gap: 10px;
      font-family: 'Poppins', sans-serif;
      font-weight: 100;
    }
    .footer-line {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .footer-line img {
      width: 16px;
      height: 16px;
    }

    @media (max-width: 600px) {
      nav {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Intro -->
  <div id="intro" style="position: fixed; top:0; left:0; width:100%; height:100vh; background:white; display:flex; align-items:center; justify-content:center; z-index:9999; opacity:1; transition:opacity 1s ease;">
    <img src="images/layer logo.svg" alt="Logo" style="max-width:300px; max-height:300px; animation: fadeInOut 3s forwards;">
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if(sessionStorage.getItem('introShown') === 'true') {
        document.getElementById('intro').style.display = 'none';
      } else {
        setTimeout(() => {
          document.getElementById('intro').style.opacity = '0';
          setTimeout(() => {
            document.getElementById('intro').style.display = 'none';
            sessionStorage.setItem('introShown', 'true');
          }, 1000);
        }, 3000);
      }
    });
  </script>

  <header>
    <img src="images/layer logo bandiera.svg" alt="LAYER Logo" class="logo">
    <nav>
      <a href="#">Home</a>
      <a href="#about">About</a>
      <a href="#contatti">Contatti</a>
    </nav>
  </header>

  <main class="grid">
    <div class="project">
      <img src="images/immagine demo.jpg" alt="Progetto 1">
      <div class="project-name">nome progetto</div>
    </div>
    <div class="project">
      <img src="images/immagine demo.jpg" alt="Progetto 2">
      <div class="project-name">nome progetto</div>
    </div>
    <div class="project">
      <img src="images/immagine demo.jpg" alt="Progetto 3">
      <div class="project-name">nome progetto</div>
    </div>
    <div class="project">
      <img src="images/immagine demo.jpg" alt="Progetto 4">
      <div class="project-name">nome progetto</div>
    </div>
  </main>

  <footer id="contatti">
    <div class="footer-line">
      <img src="images/posizione.svg" alt="Posizione">
      <span>Via Esempio 123, Milano</span>
    </div>
    <div class="footer-line">
      <img src="images/mail.svg" alt="Mail">
      <span>info@layerprogetti.com</span>
    </div>
  </footer>

  <style>
    @keyframes fadeInOut {
      0% {opacity: 0;}
      20% {opacity: 1;}
      80% {opacity: 1;}
      100% {opacity: 0;}
    }
  </style>
</body>
</html>
