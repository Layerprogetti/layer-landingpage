<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Design your Business" />
  <title>Progetto – LAYER Retail Design</title>
  <link rel="icon" href="images/favicon.svg" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="images/layer logo bandiera.svg" alt="Logo" class="logo" />
    <nav>
      <a href="index.html" class="menu-link">Home</a>
      <a href="about.html" class="menu-link">About</a>
      <a href="#footer" class="menu-link">Contatti</a>
    </nav>
  </header>
  <main>
    <section class="project-gallery" id="project-container"></section>
  </main>
  <footer id="footer">
    <p>LAYER Retail Design è Main Designer per COSPE</p>
    <div class="contatti">
      <div><img src="images/posizione.svg" alt="Posizione" /> Indirizzo</div>
      <div><img src="images/mail.svg" alt="Email" /> email@example.com</div>
    </div>
  </footer>
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const projectMap = {
      project1: "landing_img1",
      project2: "landing_img2",
      project3: "landing_img3",
      project4: "landing_img4",
      project5: "landing_img5",
      project6: "landing_img6",
      project7: "landing_img7",
      project8: "landing_img8",
      project9: "landing_img9",
      project10: "landing_img10"
    };
    const prefix = projectMap[id];
    if (prefix) {
      const container = document.getElementById("project-container");
      container.innerHTML = `
        <div class="project-image" onclick="openImage('images/${prefix}.jpg', '${prefix}')">
          <img src="images/${prefix}.jpg" alt="${prefix}" />
        </div>
        <div class="project-image" onclick="openImage('images/${prefix}a.jpg', '${prefix}')">
          <img src="images/${prefix}a.jpg" alt="${prefix}a" />
        </div>
        <div class="project-image" onclick="openImage('images/${prefix}b.jpg', '${prefix}')">
          <img src="images/${prefix}b.jpg" alt="${prefix}b" />
        </div>
        <h2>${prefix.replace("landing_img", "Progetto ")}</h2>
        <p>Descrizione del progetto. Inserire qui informazioni sul concept, realizzazione, materiali e risultati.</p>
      `;
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
